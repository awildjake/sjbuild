<header>
    <div class="flexbox">
        <div class="site-logo">SJ BUILD</div>
        <nav class="main-nav">
            <ul>
                {% for item in site.data.navigation %}
                <li {% if page.url == item.link %}class="active"{% else %}class="non-current"{% endif %}><a href="{{ item.link }}" >{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
